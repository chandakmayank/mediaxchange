<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3"><!-- Your app title -->
    <title>
        My App
    </title><!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css" type="text/css"><!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css" type="text/css"><!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css" type="text/css">
</head>
<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div><!-- Panels overlay-->
    <div class="panel-overlay"></div><!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <li>
                        <a href="/about" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        About
                                    </div>
                                </div>
                            </div>
                        </a></li>
                        <li>
                            <a href="/hindi" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            जानकारी
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>

                        <li>
                            <a href="/" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            Upload / अपलोड
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">

                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We have home navbar without left link-->
                        <div class="left">
                            <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, data-page contains page name-->
                    <div data-page="thanks" class="page">
                        <!-- Scrollable page content-->
                        <div class="page-content">

                            <div class="content-block">
                                <div class="content-block-inner">

                                </div>
                            </div>

                            <div class="content-block-title">
                                <h1>Phone Recharge ki Dukaan</h1>
                            </div>


                            <div class="content-block">
                                <div class="content-block-inner">
                                    Sorry we only support playing mp4, mp3, mkv and flv files only (yet!!). More to come soon
                                    <p>Please pick something else by going <a href="#list" class="back">back</a></p>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div><!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js">
</script><!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js">
</script>
</body>
</html>
